
<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treballar audicions</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #000428, #004e92);
      color: white;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .audicio-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 10px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
    }

    audio {
      margin: 1rem 0;
      width: 100%;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .option-button {
      padding: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #1e3c72;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .option-button:hover {
      background-color: #2a5298;
    }

    .feedback {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="audicio-container">
    <h2>Tria la resposta correcta després de sentir l'audició</h2>
    <audio controls>
      <source src="audio/example.mp3" type="audio/mp3">
      El teu navegador no admet l'etiqueta d'àudio.
    </audio>
    <div class="options">
      <button class="option-button" onclick="comprovarResposta(0)">a) Música barroca</button>
      <button class="option-button" onclick="comprovarResposta(1)">b) Música romàntica</button>
      <button class="option-button" onclick="comprovarResposta(2)">c) Música medieval</button>
      <button class="option-button" onclick="comprovarResposta(3)">d) Música del classicisme</button>
    </div>
    <div id="feedback" class="feedback"></div>
  </div>

  <script>
    const correcta = 2; // L'opció correcta és la tercera (index 2)

    function comprovarResposta(index) {
      const feedback = document.getElementById("feedback");
      if (index === correcta) {
        feedback.textContent = "✅ Correcte!";
        feedback.style.color = "#00ff88";
      } else {
        feedback.textContent = "❌ Incorrecte. Torna-ho a intentar.";
        feedback.style.color = "#ff8888";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>Enhorabona!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="estils.css">
  <style>
    .felicitacio-container {
      max-width: 500px;
      margin: 5vh auto 0 auto;
      background: #201f3b;
      border-radius: 18px;
      box-shadow: 0 8px 32px #0008;
      padding: 2.5em 1.5em 2em 1.5em;
      text-align: center;
      color: #fffde5;
    }
    .estrella-gran {
      font-size: 3.4em;
      color: #38c172;
      margin: 0 0.2em;
      vertical-align: middle;
      text-shadow: 0 2px 16px #2e6b3e99;
    }
    .tema-nom {
      font-size: 1.25em;
      color: #ffd600;
      margin: 0.6em 0 1.2em 0;
      font-weight: bold;
    }
    .boto-rosa {
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background-color: #ff4081;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
      box-shadow: 0 4px 18px 0 #0005;
      letter-spacing: 0.5px;
      outline: none;
      margin: 1.2em 0 0 0;
      text-decoration: none;
      display: inline-block;
    }
    .boto-rosa:hover {
      background-color: #ff79a7;
      transform: scale(1.06);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="felicitacio-container">
    <div>
      <span class="estrella-gran">★</span>
      <span class="estrella-gran">★</span>
      <span class="estrella-gran">★</span>
    </div>
    <h1>Enhorabona!</h1>
    <div class="tema-nom" id="temaNom">Has completat el tema!</div>
    <div>Has aconseguit les 3 estrelles en totes les modalitats d'aquest apartat.<br/>
    Continua així!</div>
    <a href="temes.html" class="boto-rosa">Tornar als apartats</a>
  </div>
  <script>
    // Opcional: mostrar el nom del tema
    const nomsTemes = [
      "Música de l’antiguitat",
      "Música medieval",
      "Música del Renaixement",
      "Música del Barroc",
      "Música del classicisme",
      "Música del Romanticisme",
      "Música del segle XX i últimes tendències",
      "Músiques urbanes (jazz, rock, blues, rap, electrònica)",
      "Música de pel·lícules i musicals",
      "Músiques i danses tradicionals del món",
      "Músiques i danses tradicionals de les Illes Balears",
      "Història de la dansa"
    ];
    const params = new URLSearchParams(window.location.search);
    const temaId = parseInt(params.get('tema'), 10);
    if (!isNaN(temaId) && temaId > 0 && temaId <= nomsTemes.length) {
      document.getElementById('temaNom').textContent = `Has completat el tema: ${nomsTemes[temaId-1]}`;
    }
  </script>
</body>
</html>

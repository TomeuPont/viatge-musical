<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>Un viatge musical i dansat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Firebase App (core) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #1a1a40, #4b0082);
      min-height: 100vh;
      margin: 0;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .main-container {
      background: #272149;
      padding: 2.5rem 2rem;
      border-radius: 18px;
      box-shadow: 0 2px 14px rgba(0,0,0,0.4);
      max-width: 450px;
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin-top: 70px;
    }
    .main-container h1 {
      margin-bottom: 1.3rem;
      margin-top: 0;
      font-size: 2.1rem;
      background: linear-gradient(90deg, #ff4081 20%, #e0aaff 80%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 1px 1px 4px #0009;
    }
    .main-container button {
      padding: 1rem 2rem;
      border-radius: 10px;
      border: none;
      background: #ff4081;
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1.2rem;
      transition: background 0.3s;
    }
    .main-container button:hover {
      background: #ff79a7;
    }
    .main-container p {
      margin: 0.5em 0 0 0;
      font-size: 1.1rem;
      color: #e0e0e0;
    }
    #jugadorInfo {
      position: fixed;
      top: 18px;
      right: 30px;
      z-index: 1000;
      font-weight: 600;
      font-size: 1.1rem;
      background: #3a1c71aa;
      padding: 0.7em 1.2em;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 1.2em;
    }
    #logoutBtn {
      padding: 0.5em 1em;
      background: #563889;
      color: #fff;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-left: 0.7em;
      transition: background 0.3s;
    }
    #logoutBtn:hover {
      background: #8e5ce6;
    }
    @media (max-width: 600px) {
      .main-container {
        margin-top: 90px;
        padding: 1.5rem 0.5rem;
      }
      #jugadorInfo {
        top: 8px;
        right: 5px;
        font-size: 0.98rem;
        padding: 0.5em 0.7em;
      }
    }
  </style>
</head>
<body>
  <div id="jugadorInfo" style="display:none;">
    <!-- Nombre del jugador y bot칩n logout aqu칤 -->
  </div>
  <div class="main-container">
    <h1>Un viatge musical i dansat</h1>
    <p>Benvingut/da! Selecciona els teus temes per comen칞ar a jugar.</p>
    <button onclick="window.location.href='temes.html'">Comen칞ar</button>
  </div>
  <!-- Firebase Configuraci칩n y Login Visualizaci칩n -->
  <script>
    // Configuraci칩n de tu proyecto Firebase (pon tus claves aqu칤)
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      // ...otros datos si los necesitas
    };
    firebase.initializeApp(firebaseConfig);

    // Seguridad: Si no est치 logueado, ve a login.html
    firebase.auth().onAuthStateChanged(function(user) {
      const jugadorInfo = document.getElementById('jugadorInfo');
      if (user) {
        // Mostrar el email (o displayName si tienes)
        jugadorInfo.style.display = 'flex';
        let nomJugador = user.displayName ? user.displayName : user.email;
        jugadorInfo.innerHTML = `游녻 ${nomJugador}
          <button id="logoutBtn" onclick="logout()">Sortir</button>`;
        localStorage.setItem('jugador', nomJugador);
      } else {
        jugadorInfo.style.display = 'none';
        localStorage.removeItem('jugador');
        window.location.href = "login.html";
      }
    });

    function logout() {
      firebase.auth().signOut().then(function() {
        localStorage.removeItem('jugador');
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>

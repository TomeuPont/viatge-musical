<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>Un viatge musical i dansat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      /* Cambia la URL por la de tu imagen local o de internet */
      background:
        linear-gradient(to bottom right, rgba(26,26,64,0.75), rgba(75,0,130,0.75)),
        url('img/fons-musica.jpg') center center / cover no-repeat fixed;
      min-height: 100vh;
      margin: 0;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .main-container {
      background: #272149cc;
      padding: 2.5rem 2rem;
      border-radius: 18px;
      box-shadow: 0 2px 14px rgba(0,0,0,0.4);
      max-width: 450px;
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin-top: 70px;
    }
    .main-container h1 {
      margin-bottom: 1.3rem;
      margin-top: 0;
      font-size: 2.1rem;
      background: linear-gradient(90deg, #ff4081 20%, #e0aaff 80%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 1px 1px 4px #0009;
    }
    .main-container button {
      padding: 1rem 2rem;
      border-radius: 10px;
      border: none;
      background: #ff4081;
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1.2rem;
      transition: background 0.3s;
    }
    .main-container button:hover {
      background: #ff79a7;
    }
    .main-container p {
      margin: 0.5em 0 0 0;
      font-size: 1.1rem;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1>Un viatge musical i dansat</h1>
    <p>Benvingut/da! Prepara't per començar el teu viatge musical.</p>
    <button onclick="window.location.href='login.html'">Començar</button>
  </div>
</body>
</html>

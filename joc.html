<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joc – Viatge Musical</title>
  <link rel="stylesheet" href="estils.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #283048, #859398);
      color: white;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .question-container {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 2rem;
      border-radius: 10px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin: auto;
    }
    h2 {
      margin-top: 0;
    }
    .options {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .option-button {
      padding: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ffffff22;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .option-button:hover {
      background-color: #ffffff44;
    }
    .feedback {
      margin-top: 1rem;
      font-weight: bold;
    }
    .next-button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .next-button:hover {
      background-color: #ff79a7;
    }
    .no-questions {
      text-align: center;
      padding: 2em 0;
      color: #ffeea8;
      font-size: 1.2em;
    }
    .badge {
      display: inline-block;
      background: #ffe082;
      color: #222;
      border-radius: 1em;
      padding: 0.2em 0.8em;
      margin-bottom: 0.5em;
      font-size: 0.9em;
      font-weight: bold;
    }
    #jugadorInfo {
      position: fixed;
      top: 1.2em;
      right: 2em;
      display: flex;
      align-items: center;
      gap: 0.7em;
      z-index: 150;
    }
    #jugadorInfo button {
      padding: 0.4em 1.1em;
      font-size: 1.01em;
      background: #ff4081;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      border: none;
      margin-left: 0.2em;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.2s, transform 0.18s;
    }
    #jugadorInfo button:hover {
      background: #ff79a7;
      transform: scale(1.07);
    }
    /* Estilo para el contador de preguntas */
    #question-counter {
      margin-bottom: 0.6em;
      font-size: 1.1em;
      color: #ffd600;
      font-weight: bold;
      text-align: right;
    }
    @media (max-width: 600px) {
      #jugadorInfo {
        font-size: 0.93em;
        top: 0.9em;
        right: 1em;
      }
      #jugadorInfo button {
        font-size: 0.98em;
        padding: 0.33em 1em;
      }
      #question-counter {
        font-size: 1em;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div id="jugadorInfo" style="display:none;"></div>
  <div class="question-container" id="qcontainer">
  <div class="modalitat-row">
    <div id="modalitat-badge"></div>
    <div id="question-counter"></div>
  </div>    
    <h2 id="tema"></h2>
    <p id="pregunta"></p>
    <div class="options" id="opcions"></div>
    <div id="feedback" class="feedback"></div>
    <button class="next-button" id="nextBtn">Següent pregunta</button>
  </div>
  <audio id="musicaFondo" src="audio/musica_fondo.mp3" loop></audio>
  <!-- Scripts Firebase y tus JS -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="main.js"></script>
  <script src="joc.js"></script>
</body>
</html>

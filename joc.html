<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joc ‚Äì Terminologia</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #283048, #859398);
      color: white;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .question-container {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 2rem;
      border-radius: 10px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h2 {
      margin-top: 0;
    }
    .options {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .option-button {
      padding: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ffffff22;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .option-button:hover {
      background-color: #ffffff44;
    }
    .feedback {
      margin-top: 1rem;
      font-weight: bold;
    }
    .next-button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .next-button:hover {
      background-color: #ff79a7;
    }
  </style>
</head>
<body>
  <div class="question-container">
    <h2 id="tema"></h2>
    <p id="pregunta"></p>
    <div class="options" id="opcions"></div>
    <div id="feedback" class="feedback"></div>
    <button class="next-button" onclick="seguentPregunta()">Seg√ºent pregunta</button>
  </div>

  <script>
    const preguntesOriginals = [
      {
        temaId: 1,
        tema: "Tema 1: M√∫sica de l‚Äôantiguitat",
        pregunta: "Quina √©s la definici√≥ correcta de 'Neuma'?",
        opcions: ["Forma musical del Barroc","Primer sistema de notaci√≥ musical amb signes sobre el text","Tipus de dansa medieval","Instrument de vent fet de canya"],
        correcta: 1
      },
      {
        temaId: 1,
        tema: "Tema 1: M√∫sica de l‚Äôantiguitat",
        pregunta: "A quin terme correspon la definici√≥: 'Oracions i cants lit√∫rgics quotidians propis del cristianisme medieval'?",
        opcions: ["Motet","Cant gregori√†","Ofici div√≠","Missa"],
        correcta: 2
      },
      {
        temaId: 2,
        tema: "Tema 2: M√∫sica Medieval",
        pregunta: "Quina √©s la definici√≥ correcta de 'Trobador'?",
        opcions: ["Monjo que escrivia cants lit√∫rgics","M√∫sic i poeta de la noblesa medieval","Tipus d'instrument de percussi√≥","Dansa cortesana del Renaixement"],
        correcta: 1
      },
      {
        temaId: 2,
        tema: "Tema 2: M√∫sica Medieval",
        pregunta: "A quin terme correspon la definici√≥: 'Composici√≥ musical basada en el ritual de l'eucaristia cristiana'?",
        opcions: ["Cant gregori√†","Motet","Missa","Coral"],
        correcta: 2
      },
      {
        temaId: 3,
        tema: "Tema 3: M√∫sica del Renaixement",
        pregunta: "Quina √©s la definici√≥ correcta de 'Mecenes'?",
        opcions: ["Persona que finan√ßa artistes i projectes culturals","Instrument musical antic de corda","Forma musical polif√≤nica sacra","Tipus de dansa cortesana"],
        correcta: 0
      }
    ];

    const urlParams = new URLSearchParams(window.location.search);
    const temesSeleccionats = urlParams.get("temes")?.split(",").map(Number) || [];
    const modalitat = urlParams.get("modalitat");

    const preguntesFiltrades = preguntesOriginals.filter(p => temesSeleccionats.includes(p.temaId));
    function barrejarArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Barregem preguntes i opcions
    const preguntes = preguntesFiltrades.map(p => {
      const opcions = [...p.opcions];
      const respostaCorrecta = opcions[p.correcta];
      barrejarArray(opcions);
      return {
        tema: p.tema,
        pregunta: p.pregunta,
        opcions: opcions,
        correcta: opcions.indexOf(respostaCorrecta)
      };
    });
    barrejarArray(preguntes);

    let index = 0;
    let encerts = 0;
    let errors = 0;
    let respostaMostrada = false;

    function carregarPregunta() {
      const actual = preguntes[index];
      document.getElementById("tema").textContent = actual.tema;
      document.getElementById("pregunta").textContent = "Pregunta: " + actual.pregunta;
      document.getElementById("opcions").innerHTML = "";
      document.getElementById("feedback").textContent = "";
      respostaMostrada = false;

      actual.opcions.forEach((opcio, i) => {
        const boto = document.createElement("button");
        boto.className = "option-button";
        boto.textContent = opcio;
        boto.onclick = () => comprovarResposta(i);
        document.getElementById("opcions").appendChild(boto);
      });
    }

    function comprovarResposta(seleccio) {
      if (respostaMostrada) return;
      respostaMostrada = true;
      const correcta = preguntes[index].correcta;
      const feedback = document.getElementById("feedback");
      if (seleccio === correcta) {
        feedback.textContent = "‚úÖ Correcte!";
        feedback.style.color = "#00ff88";
        encerts++;
      } else {
        feedback.textContent = "‚ùå Incorrecte. La resposta correcta era: " + preguntes[index].opcions[correcta];
        feedback.style.color = "#ff8888";
        errors++;
      }
    }

    function seguentPregunta() {
      if (index < preguntes.length - 1) {
        index++;
        carregarPregunta();
      } else {
        document.querySelector(".question-container").innerHTML = `
          <h2>Has completat totes les preguntes! üéâ</h2>
          <p>‚úÖ Correctes: ` + encerts + `</p>
          <p>‚ùå Incorrectes: ` + errors + `</p>`;
      }
    }

    carregarPregunta();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>Inici de sessió - Un viatge musical i dansat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="estils.css">
  <style>
    #jugadorInfo {
      position: fixed;
      top: 1.2em;
      right: 2em;
      display: flex;
      align-items: center;
      gap: 0.7em;
      z-index: 150;
    }
    #jugadorInfo button {
      padding: 0.4em 1.1em;
      font-size: 1.01em;
      background: #ff4081;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      border: none;
      margin-left: 0.2em;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.2s, transform 0.18s;
    }
    #jugadorInfo button:hover {
      background: #ff79a7;
      transform: scale(1.07);
    }
    .login-container {
      max-width: 420px;
      margin: 7vh auto 0 auto;
      background: #222244cc;
      border-radius: 15px;
      box-shadow: 0 2px 12px #0005;
      padding: 2.2em 2em 2.5em 2em;
    }
    .login-container h2 {
      margin-bottom: 1.5em;
      font-size: 2em;
      color: #fff;
    }
    .login-container label {
      display: block;
      margin-bottom: 1.2em;
      color: #fff;
      font-weight: 500;
      font-size: 1.1em;
    }
    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 0.8em 1em;
      margin-top: 0.3em;
      border-radius: 7px;
      border: 1.5px solid #aaa;
      font-size: 1em;
      background: #fff;
      margin-bottom: 0.3em;
    }
    .login-container .boto-rosa {
      width: 100%;
      margin-top: 1em;
      margin-bottom: 1em;
    }
    .login-social {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 0.6em;
      margin-top: 0.5em;
    }
    .login-social .boto-rosa {
      background: #4285F4;
      color: #fff;
    }
    .login-social .boto-rosa:hover {
      background: #3072d6;
    }
    .error {
      color: #fff;
      background: #ff4081;
      border-radius: 8px;
      padding: 0.8em 1em;
      margin-top: 1em;
      font-weight: 500;
      text-align: center;
      display: none;
    }
    @media (max-width: 600px) {
      #jugadorInfo {
        font-size: 0.93em;
        top: 0.9em;
        right: 1em;
      }
      #jugadorInfo button {
        font-size: 0.98em;
        padding: 0.33em 1em;
      }
      .login-container {
        margin: 2vw;
        padding: 1.2em 0.7em 1.5em 0.7em;
      }
    }
  </style>
</head>
<body>
  <div id="jugadorInfo" style="display:none;"></div>
  <div class="login-container center">
    <h2>Inici de sessió</h2>
    <form id="loginForm" autocomplete="on">
      <label>
        Correu electrònic:
        <input type="email" id="email" required autocomplete="username">
      </label>
      <label>
        Contrasenya:
        <input type="password" id="password" required autocomplete="current-password">
      </label>
      <button type="submit" class="boto-rosa">Entrar</button>
    </form>
    <div class="login-social">
      <button id="googleLogin" type="button" class="boto-rosa">Inicia sessió amb Google</button>
    </div>
    <div id="loginError" class="error"></div>
  </div>
  <audio id="musicaFondo" src="audio/musica_fondo.mp3" loop></audio>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="main.js"></script>
  <script src="login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>Selecció de Temes - Un viatge musical i dansat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="estils.css">
  <link rel="stylesheet" href="temes.css">
  <style>
    #jugadorInfo {
      position: fixed;
      top: 1.2em;
      right: 2em;
      display: flex;
      align-items: center;
      gap: 0.7em;
      z-index: 150;
    }
    #jugadorInfo button {
      padding: 0.4em 1.1em;
      font-size: 1.01em;
      background: #ff4081;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      border: none;
      margin-left: 0.2em;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.2s, transform 0.18s;
    }
    #jugadorInfo button:hover {
      background: #ff79a7;
      transform: scale(1.07);
    }
    @media (max-width: 600px) {
      #jugadorInfo {
        font-size: 0.93em;
        top: 0.9em;
        right: 1em;
      }
      #jugadorInfo button {
        font-size: 0.98em;
        padding: 0.33em 1em;
      }
    }
  </style>
</head>
<body>
  <div id="jugadorInfo" style="display:none;"></div>
  <div class="container center">
    <h2>Selecciona els temes</h2>
    <form id="temesForm">
      <div class="temes-grid">
        <!-- ...tus labels de tema-option igual que antes... -->
        <label class="tema-option" data-tema="1">
          <input type="checkbox" value="1">
          Música de l’antiguitat
          <span class="logros">
            <span class="estrella teoria gris" title="Teoria"></span>
            <span class="estrella terminologia gris" title="Terminologia"></span>
            <span class="estrella audicions gris" title="Audicions"></span>
          </span>
        </label>
        <!-- ...repite para todos los temas... -->
        <label class="tema-option" data-tema="12">
          <input type="checkbox" value="12">
          Història de la dansa
          <span class="logros">
            <span class="estrella teoria gris" title="Teoria"></span>
            <span class="estrella terminologia gris" title="Terminologia"></span>
            <span class="estrella audicions gris" title="Audicions"></span>
          </span>
        </label>
      </div>
      <div class="actions">
        <button type="button" class="boto-rosa" onclick="continuar()">Continuar</button>
      </div>
    </form>
    <div id="error" class="error" style="display:none;"></div>
  </div>
  <audio id="musicaFondo" src="audio/musica_fondo.mp3" loop></audio>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="main.js"></script>
  <script src="temes.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>Modalitats - Un viatge musical i dansat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="estils.css">
</head>
<body>
  <div id="jugadorInfo" style="display:none;"></div>
  <div class="container">
    <h2>Selecciona la modalitat</h2>
    <div id="temaNom" style="margin-bottom:1.5em; font-size:1.2em; font-weight:600;"></div>
    <div class="modalitats-grid" style="display:grid;grid-template-columns:1fr 1fr 1fr;gap:1.2em;">
      <div class="modalitat-card" data-modalitat="teoria">
        <div class="modalitat-nom">Teoria</div>
        <div class="estrella gris" id="estrella-teoria" title="Logro Teoria"></div>
        <button class="jugar-btn" onclick="jugarModalitat('teoria')">Jugar</button>
      </div>
      <div class="modalitat-card" data-modalitat="terminologia">
        <div class="modalitat-nom">Terminologia</div>
        <div class="estrella gris" id="estrella-terminologia" title="Logro Terminologia"></div>
        <button class="jugar-btn" onclick="jugarModalitat('terminologia')">Jugar</button>
      </div>
      <div class="modalitat-card" data-modalitat="audicions">
        <div class="modalitat-nom">Audicions</div>
        <div class="estrella gris" id="estrella-audicions" title="Logro Audicions"></div>
        <button class="jugar-btn" onclick="jugarModalitat('audicions')">Jugar</button>
      </div>
    </div>
    <div style="margin-top:2em;">
      <button onclick="window.location.href='temes.html'" style="background:#563889;">Tornar enrere</button>
    </div>
    <div id="error" class="error"></div>
  </div>
  <!-- Firebase scripts, JS global y especÃ­fico -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="main.js"></script>
  <script src="modalitats.js"></script>
</body>
</html>

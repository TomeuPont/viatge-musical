<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>Selecció de Temes - Un viatge musical i dansat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="estils.css">
  <link rel="stylesheet" href="temes.css">
  <style>
    #jugadorInfo {
      position: fixed;
      top: 1.2em;
      right: 2em;
      display: flex;
      align-items: center;
      gap: 0.7em;
      z-index: 150;
    }
    #jugadorInfo button {
      padding: 0.4em 1.1em;
      font-size: 1.01em;
      background: #ff4081;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      border: none;
      margin-left: 0.2em;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.2s, transform 0.18s;
    }
    #jugadorInfo button:hover {
      background: #ff79a7;
      transform: scale(1.07);
    }
    @media (max-width: 600px) {
      #jugadorInfo {
        font-size: 0.93em;
        top: 0.9em;
        right: 1em;
      }
      #jugadorInfo button {
        font-size: 0.98em;
        padding: 0.33em 1em;
      }
    }
    .layout-flex {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: center;
      gap: 2.5em;
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
    }
    @media (max-width: 900px) {
      .layout-flex {
        flex-direction: column;
        gap: 1.2em;
        align-items: stretch;
      }
    }
    /* --- Nueva leyenda profesional --- */
    .leyenda-nueva {
      background: linear-gradient(120deg, #f5f5fa 65%, #f0e5ff 100%);
      border-radius: 15px;
      box-shadow: 0 4px 16px #0001, 0 1.5px 0.5px #c9c9e0;
      padding: 1.6em 1.25em 1.2em 1.5em;
      margin-bottom: 2em;
      font-size: 1.08em;
      max-width: 355px;
      min-width: 270px;
      min-height: 210px;
      margin-top: 1.8em;
      margin-left: -0.7em;
      transition: box-shadow 0.18s;
      border: 1.5px solid #e3dfff;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
    }
    .leyenda-nueva:hover {
      box-shadow: 0 8px 24px #b8b8e055, 0 2px 1.6px #c9c9e0;
    }
    .leyenda-titulo {
      display: flex;
      align-items: center;
      gap: 0.35em;
      margin-bottom: 0.7em;
    }
    .leyenda-titulo h3 {
      margin: 0;
      font-size: 1.19em;
      color: #402088;
      font-weight: 700;
      letter-spacing: 0.02em;
    }
    .leyenda-row {
      display: flex;
      align-items: center;
      margin-bottom: 0.7em;
      margin-left: 0.1em;
      gap: 0.32em;
    }
    .leyenda-row .estrella {
      font-size: 1.23em;
      margin-right: 0.15em;
      vertical-align: middle;
      filter: drop-shadow(0 0 2px #ffd600aa);
    }
    .leyenda-row .estrella.gris {
      filter: none;
    }
    .leyenda-ordre {
      margin-left: 0.7em;
      font-size: 0.99em;
      color: #595b6c;
      font-weight: 500;
      opacity: 0.9;
    }
    .llista-llegenda {
      margin: 0.5em 0 0 0.4em;
      padding: 0;
      list-style: none;
      width: 100%;
    }
    .llista-llegenda li {
      margin: 0.16em 0 0.16em 0;
      padding-left: 0.1em;
      display: flex;
      align-items: center;
      color: #35345a;
      font-size: 0.99em;
    }
    .llista-llegenda .estrella {
      margin-right: 0.32em;
      font-size: 1.15em;
      vertical-align: middle;
    }
  </style>
</head>

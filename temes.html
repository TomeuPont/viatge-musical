<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>Selecci√≥ de Temes - Un viatge musical i dansat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Firebase App (core) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #1a1a40, #4b0082);
      min-height: 100vh;
      margin: 0;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #jugadorInfo {
      position: fixed;
      top: 18px;
      right: 30px;
      z-index: 1000;
      font-weight: 600;
      font-size: 1.1rem;
      background: #3a1c71aa;
      padding: 0.7em 1.2em;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 1.2em;
    }
    #logoutBtn {
      padding: 0.5em 1em;
      background: #563889;
      color: #fff;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-left: 0.7em;
      transition: background 0.3s;
    }
    #logoutBtn:hover {
      background: #8e5ce6;
    }
    .container {
      background: #272149cc;
      padding: 2.5rem 2rem;
      border-radius: 18px;
      box-shadow: 0 2px 14px rgba(0,0,0,0.4);
      max-width: 700px;
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin-top: 90px;
    }
    h2 {
      margin-bottom: 1.3rem;
      margin-top: 0;
      font-size: 1.7rem;
      background: linear-gradient(90deg, #ff4081 20%, #e0aaff 80%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 1px 1px 4px #0009;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 1.2em;
      width: 100%;
    }
    .temes-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.7em 1.2em;
      width: 100%;
      margin-bottom: 1.2em;
    }
    .tema-option {
      background: #3a1c71;
      padding: 0.7em 0.7em 0.7em 1em;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 1.1em;
      font-size: 1.03em;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
      text-align: left;
      /* Cambia el alineado a la izquierda */
      justify-content: flex-start;
    }
    .tema-option input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 0.7em;
    }
    .tema-option:hover {
      background: #ff4081aa;
    }
    .actions {
      margin-top: 1.8em;
      display: flex;
      justify-content: center;
      gap: 1.5em;
      width: 100%;
    }
    .actions button {
      padding: 1rem 2rem;
      border-radius: 10px;
      border: none;
      background: #ff4081;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .actions button:hover {
      background: #ff79a7;
    }
    .error {
      margin-top: 1.2rem;
      color: #fff2a0;
      background: #a14e4e;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      display: none;
    }
    @media (max-width: 900px) {
      .container {
        max-width: 98vw;
      }
      .temes-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 600px) {
      .container {
        margin-top: 110px;
        padding: 1.5rem 0.5rem;
      }
      #jugadorInfo {
        top: 8px;
        right: 5px;
        font-size: 0.98rem;
        padding: 0.5em 0.7em;
      }
      .temes-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="jugadorInfo" style="display:none;">
    <!-- Nom del jugador i sortir -->
  </div>
  <div class="container">
    <h2>Selecciona els temes</h2>
    <form id="temesForm">
      <div class="temes-grid">
        <label class="tema-option"><input type="checkbox" value="1"> M√∫sica de l‚Äôantiguitat</label>
        <label class="tema-option"><input type="checkbox" value="2"> M√∫sica Medieval</label>
        <label class="tema-option"><input type="checkbox" value="3"> M√∫sica del Renaixement</label>
        <label class="tema-option"><input type="checkbox" value="4"> M√∫sica del Barroc</label>
        <label class="tema-option"><input type="checkbox" value="5"> M√∫sica del Classicisme</label>
        <label class="tema-option"><input type="checkbox" value="6"> M√∫sica del Romanticisme</label>
        <label class="tema-option"><input type="checkbox" value="7"> M√∫sica del segle XX i √∫ltimes tend√®ncies</label>
        <label class="tema-option"><input type="checkbox" value="8"> M√∫siques urbanes (jazz, rock, blues, rap, electr√≤nica)</label>
        <label class="tema-option"><input type="checkbox" value="9"> M√∫sica de pel¬∑l√≠cules i musicals</label>
        <label class="tema-option"><input type="checkbox" value="10"> M√∫siques i danses tradicionals del m√≥n</label>
        <label class="tema-option"><input type="checkbox" value="11"> M√∫siques i danses tradicionals de les Illes Balears</label>
        <label class="tema-option"><input type="checkbox" value="12"> Hist√≤ria de la dansa</label>
      </div>
      <div class="actions">
        <button type="button" onclick="continuar()">Continuar</button>
        <button type="button" onclick="logout()" style="background:#563889;">Sortir</button>
      </div>
    </form>
    <div id="error" class="error"></div>
  </div>
  <script>
    // -- Configuraci√≥n de tu Firebase --
    const firebaseConfig = {
      apiKey: "AIzaSyBIgrJxLanB-UM7-mPm-2deAny60yf1Rtk",
      authDomain: "viatge-musical.firebaseapp.com",
      projectId: "viatge-musical"      
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

    // -- Mostrar nombre del jugador y proteger acceso --
    firebase.auth().onAuthStateChanged(function(user) {
      const jugadorInfo = document.getElementById('jugadorInfo');
      if (user) {
        jugadorInfo.style.display = 'flex';
        let nomJugador = user.displayName ? user.displayName : user.email;
        jugadorInfo.innerHTML = `üë§ ${nomJugador}
          <button id="logoutBtn" onclick="logout()">Sortir</button>`;
        localStorage.setItem('jugador', nomJugador);
      } else {
        jugadorInfo.style.display = 'none';
        localStorage.removeItem('jugador');
        window.location.href = "login.html";
      }
    });

    // -- Logout Function --
    function logout() {
      firebase.auth().signOut().then(function() {
        localStorage.removeItem('jugador');
        window.location.href = "login.html";
      });
    }

    // -- Continuar Function --
    function continuar() {
      const checkboxes = document.querySelectorAll('#temesForm input[type="checkbox"]:checked');
      const errorDiv = document.getElementById('error');
      if (checkboxes.length === 0) {
        errorDiv.textContent = 'Per favor, selecciona almenys un tema per continuar.';
        errorDiv.style.display = 'block';
        return;
      }
      errorDiv.style.display = 'none';
      const temesSeleccionats = Array.from(checkboxes).map(cb => cb.value).join(',');
      window.location.href = `modalitats.html?temes=${temesSeleccionats}`;
    }
  </script>
</body>
</html>

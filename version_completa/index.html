<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Un viatge musical i dansat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(to bottom right, #1a1a40, #4b0082);
      background-image: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?fit=crop&w=1400&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      text-shadow: 1px 1px 3px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 2rem;
      margin-top: 0;
      letter-spacing: 1px;
      line-height: 1.15;
      background: linear-gradient(90deg, #ff4081 20%, #e0aaff 80%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 6px #0009;
    }

    .subtitle {
      font-size: 1.25rem;
      margin-bottom: 2.5rem;
      text-align: center;
      color: #f0eaff;
      text-shadow: 1px 1px 3px #000;
      font-weight: 400;
    }

    button {
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background-color: #ff4081;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
      box-shadow: 0 4px 18px 0 #0005;
      letter-spacing: 0.5px;
    }

    button:hover {
      background-color: #ff79a7;
      transform: scale(1.06);
    }

    .autora {
      position: fixed;
      right: 2vw;
      bottom: 1.5vh;
      color: #fff;
      font-size: 1.05em;
      opacity: 0.8;
      font-style: italic;
      z-index: 100;
      letter-spacing: 0.02em;
      text-shadow: 0 1px 6px #000a;
      user-select: none;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.1rem;
      }
      .subtitle {
        font-size: 1.07rem;
      }
      button {
        padding: 0.8rem 1.2rem;
        font-size: 1rem;
      }
      .autora {
        font-size: 0.93em;
        right: 3vw;
        bottom: 1vh;
      }
    }
  </style>
</head>
<body>
  <h1>Un viatge musical i dansat</h1>
  <div class="subtitle">Benvingut/da! Prepara't per començar el teu viatge musical.</div>
  <button id="comencarBtn" type="button">Començar</button>
  <audio id="musicaFondo" src="audio/musica_fondo.mp3" loop></audio>
  <div class="autora">Candelaria Pont Miró</div>
  <script>
    document.getElementById('comencarBtn').addEventListener('click', function() {
      const musica = document.getElementById('musicaFondo');
      musica.volume = 0.4;
      musica.play().then(() => {
        localStorage.setItem('musicaFondoON', 'si');
        window.location.href = 'login.html';
      }).catch(() => {
        localStorage.setItem('musicaFondoON', 'si');
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>

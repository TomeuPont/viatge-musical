<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>Selecció de Temes - Un viatge musical i dansat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="estils.css">
  <style>
    .actions {
      display: flex;
      justify-content: center;
      gap: 1.5em;
      margin-top: 2em;
      margin-bottom: 1em;
      flex-wrap: wrap;
    }
    .boto-rosa, button {
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background-color: #ff4081;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
      box-shadow: 0 4px 18px 0 #0005;
      letter-spacing: 0.5px;
      outline: none;
      margin: 0.5em 0;
      text-decoration: none;
      display: inline-block;
    }
    .boto-rosa:hover, button:hover {
      background-color: #ff79a7;
      transform: scale(1.06);
      color: #fff;
    }
    @media (max-width: 600px) {
      .actions {
        flex-direction: column;
        gap: 0.7em;
      }
      .boto-rosa, button {
        padding: 0.8rem 1.2rem;
        font-size: 1rem;
        width: 100%;
        min-width: 0;
      }
    }
  </style>
</head>
<body>
  <div id="userEmail" class="user-email"></div>
  <div id="jugadorInfo" style="display:none;"></div>
  <div class="container center">
    <h2>Selecciona els temes</h2>
    <form id="temesForm">
      <div class="temes-grid">
        <label class="tema-option" data-tema="1">
          <input type="checkbox" value="1">
          Música de l’antiguitat
          <span class="logros">
            <span class="estrella teoria gris" title="Teoria"></span>
            <span class="estrella terminologia gris" title="Terminologia"></span>
            <span class="estrella audicions gris" title="Audicions"></span>
          </span>
        </label>
        <label class="tema-option" data-tema="2">
          <input type="checkbox" value="2">
          Música Medieval
          <span class="logros">
            <span class="estrella teoria gris" title="Teoria"></span>
            <span class="estrella terminologia gris" title="Terminologia"></span>
            <span class="estrella audicions gris" title="Audicions"></span>
          </span>
        </label>
        <label class="tema-option" data-tema="3">
          <input type="checkbox" value="3">
          Música del Renaixement
          <span class="logros">
            <span class="estrella teoria gris" title="Teoria"></span>
            <span class="estrella terminologia gris" title="Terminologia"></span>
            <span class="estrella audicions gris" title="Audicions"></span>
          </span>
        </label>
        <label class="tema-option" data-tema="4">
          <input type="checkbox" value="4">
          Música del Barroc
          <span class="logros">
            <span class="estrella teoria gris" title="Teoria"></span>
            <span class="estrella terminologia gris" title="Terminologia"></span>
            <span class="estrella audicions gris" title="Audicions"></span>
          </span>
        </label>
        <label class="tema-option" data-tema="5">
          <input type="checkbox" value="5">
          Música del Classicisme
          <span class="logros">
            <span class="estrella teoria gris" title="Teoria"></span>
            <span class="estrella terminologia gris" title="Terminologia"></span>
            <span class="estrella audicions gris" title="Audicions"></span>
          </span>
        </label>
        <label class="tema-option" data-tema="6">
          <input type="checkbox" value="6">
          Música del Romanticisme
          <span class="logros">
            <span class="estrella teoria gris" title="Teoria"></span>
            <span class="estrella terminologia gris" title="Terminologia"></span>
            <span class="estrella audicions gris" title="Audicions"></span>
          </span>
        </label>
        <label class="tema-option" data-tema="7">
          <input type="checkbox" value="7">
          Música del segle XX i últimes tendències
          <span class="logros">
            <span class="estrella teoria gris" title="Teoria"></span>
            <span class="estrella terminologia gris" title="Terminologia"></span>
            <span class="estrella audicions gris" title="Audicions"></span>
          </span>
        </label>
        <label class="tema-option" data-tema="8">
          <input type="checkbox" value="8">
          Músiques urbanes (jazz, rock, blues, rap, electrònica)
          <span class="logros">
            <span class="estrella teoria gris" title="Teoria"></span>
            <span class="estrella terminologia gris" title="Terminologia"></span>
            <span class="estrella audicions gris" title="Audicions"></span>
          </span>
        </label>
        <label class="tema-option" data-tema="9">
          <input type="checkbox" value="9">
          Música de pel·lícules i musicals
          <span class="logros">
            <span class="estrella teoria gris" title="Teoria"></span>
            <span class="estrella terminologia gris" title="Terminologia"></span>
            <span class="estrella audicions gris" title="Audicions"></span>
          </span>
        </label>
        <label class="tema-option" data-tema="10">
          <input type="checkbox" value="10">
          Músiques i danses tradicionals del món
          <span class="logros">
            <span class="estrella teoria gris" title="Teoria"></span>
            <span class="estrella terminologia gris" title="Terminologia"></span>
            <span class="estrella audicions gris" title="Audicions"></span>
          </span>
        </label>
        <label class="tema-option" data-tema="11">
          <input type="checkbox" value="11">
          Músiques i danses tradicionals de les Illes Balears
          <span class="logros">
            <span class="estrella teoria gris" title="Teoria"></span>
            <span class="estrella terminologia gris" title="Terminologia"></span>
            <span class="estrella audicions gris" title="Audicions"></span>
          </span>
        </label>
        <label class="tema-option" data-tema="12">
          <input type="checkbox" value="12">
          Història de la dansa
          <span class="logros">
            <span class="estrella teoria gris" title="Teoria"></span>
            <span class="estrella terminologia gris" title="Terminologia"></span>
            <span class="estrella audicions gris" title="Audicions"></span>
          </span>
        </label>
      </div>
      <div class="actions">
        <button type="button" class="boto-rosa" onclick="continuar()">Continuar</button>
        <button type="button" class="boto-rosa" onclick="logout()">Sortir</button>
      </div>
    </form>
    <div id="error" class="error" style="display:none;"></div>
  </div>
  <!-- Música de fondo (heredada si estaba activada) -->
  <audio id="musicaFondo" src="audio/musica_fondo.mp3" loop></audio>
  <script>
    // Música de fondo sólo si fue activada en index
    window.addEventListener("DOMContentLoaded", () => {
      const musica = document.getElementById('musicaFondo');
      if (localStorage.getItem('musicaFondoON') === 'si') {
        musica.volume = 0.4;
        musica.play().catch(()=>{});
      } else {
        musica.pause();
      }
    });
    // Mostrar el email del usuario logueado en la esquina superior derecha
    if (typeof mostrarInfoUsuario === "function") mostrarInfoUsuario();
  </script>
  <!-- Firebase scripts y JS global -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="main.js"></script>
  <script src="temes.js"></script>
</body>
</html>
